<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here
  const li = document.querySelectorAll(".hero-list-item")

  for (let i = 0; i < li.length; i++) {
  li[i].addEventListener("mouseover", () => {
    li[i].style.backgroundColor = "red";
  })

  li[i].addEventListener("mouseout", () => {
    li[i].style.backgroundColor = "transparent";
  })
};
</script>
