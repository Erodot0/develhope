<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>

const storedPost = JSON.parse(localStorage.getItem('post'));
document.getElementById('post-title').innerHTML = storedPost.title;

</script>
