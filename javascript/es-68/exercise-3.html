<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">send</button>
    </form>
  </div>
</body>

</html>

<script>
  // code here
  const todoTitle = document.querySelector('#todo-title')
  const todoCompleted = document.querySelector('#todo-completed')
  const submitBtn = document.querySelector("#submit-todo")

  async function createPost() {
    event.preventDefault()
    const fetchBody = {
      title: todoTitle.value,
      completed: todoCompleted.checked
    }

    const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify(fetchBody),
    })
    const responseJSON = await response.json();
    console.log(responseJSON)
  }

  submitBtn.addEventListener('click', createPost);

</script>
