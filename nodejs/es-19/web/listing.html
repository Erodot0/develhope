<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // funzione async per fetchare i nostri dati
        // await del fetch, ed await del json
        async function fetchData(){
            const response = await fetch('http://localhost:3000/planets')
            const data = await response.json()

            console.log(data)
        }
        
        fetchData()
    </script>
</body>

</html>
