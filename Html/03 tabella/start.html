<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <!-- inizio tabella + attributo style + titolo -->
    <table style="border: soid; color: gray;">
        <caption>Entrate uscite mensilli</caption>
        <thead>
            <!-- Header della tabella -->
            <tr>
                <th>Mesi</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>
        <tbody>
            <!-- Body della tabella -->
            <tr>
                <td>Gennaio</td>
                <td>1000</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td>1500</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>1000</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Aprile</td>
                <td>500</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Footer della tabella -->
            <tr>
                <td>Totale</td>
                <td>4000</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Bilancio</td>
                <td style="text-align: center; color:lightgreen" colspan="2">+2000</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
