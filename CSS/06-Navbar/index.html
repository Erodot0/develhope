<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b49c984c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-link">
                <a href="#">
                    <h2>Navbar</h2>
                </a>
            </li>
            <li class="nav-link">
                <a href="#">Home</a>
            </li>
            <li class="nav-link">
                <a href="#" class="gray">Link</a>
            </li>
            <li class="nav-link">
                <ul>
                    <li class="drop gray">Dropdown<i class="gray fa-solid fa-caret-down"></i></li>
                    <li class="drop-items">item1</li>
                    <li class="drop-items">item2</li>
                </ul>
            </li>
            <li class="nav-link">
                <button style="color: gray;" disabled>Disabled</button>
            </li>
        </ul>
        <form class="nav-form">
            <label for="sbar"></label>
            <input type="search" name="search" id="sbar" placeholder="search">
            <button type="submit" class="nav-search">Search</button>
        </form>
        <div class="b-menu"><i class="fa-solid fa-bars"></i></div>
    </nav>
</body>

</html>
